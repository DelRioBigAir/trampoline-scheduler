<!DOCTYPE html>
<html>
<head>
    <title>Generated Schedule</title>
</head>
<body>
    <h1>Generated Weekly Schedule</h1>

    {% if schedule %}
    <table border="1" cellpadding="5">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Role</th>
            <th>Employee</th>
        </tr>

        {% for row in schedule %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }} - {{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No schedule generated yet.</p>
    {% endif %}

    <br><br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
